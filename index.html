<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #f9f9f9;
            --error-color: #f44336;
            --text-color: #333;
            --font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--secondary-color);
            font-family: var(--font-family);
        }
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 300px;
            width: 100%;
        }
        .calculator input,
        .calculator button {
            padding: 20px;
            font-size: 1.5em;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .calculator button {
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: darkgreen;
        }
        .error {
            color: var(--error-color);
            font-size: 0.9em;
            grid-column: span 4;
            text-align: center;
        }
        @media (max-width: 400px) {
            .calculator {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="calculator" role="application" aria-label="Calculator">
        <input type="text" id="display" aria-label="Display" disabled>
        <button id="clear">C</button>
        <button id="divide">/</button>
        <button id="multiply">*</button>
        <button id="subtract">-</button>
        <button id="add">+</button>
        <button id="equals">=</button>
        <button class="number" data-value="7">7</button>
        <button class="number" data-value="8">8</button>
        <button class="number" data-value="9">9</button>
        <button class="number" data-value="4">4</button>
        <button class="number" data-value="5">5</button>
        <button class="number" data-value="6">6</button>
        <button class="number" data-value="1">1</button>
        <button class="number" data-value="2">2</button>
        <button class="number" data-value="3">3</button>
        <button class="number" data-value="0">0</button>
        <div class="error" id="error-message"></div>
    </div>
    <script>
        const display = document.getElementById('display');
        const errorMessage = document.getElementById('error-message');
        let currentInput = '';
        let operator = '';
        let firstOperand = null;

        const clear = () => {
            currentInput = '';
            operator = '';
            firstOperand = null;
            display.value = '';
            errorMessage.textContent = '';
        };

        const appendNumber = (number) => {
            currentInput += number;
            display.value = currentInput;
        };

        const setOperator = (op) => {
            if (currentInput === '') return;
            if (firstOperand === null) {
                firstOperand = parseFloat(currentInput);
            } else {
                calculate();
            }
            operator = op;
            currentInput = '';
        };

        const calculate = () => {
            try {
                if (firstOperand === null || currentInput === '') throw new Error('Invalid operation');
                const secondOperand = parseFloat(currentInput);
                let result;
                switch (operator) {
                    case '+':
                        result = firstOperand + secondOperand;
                        break;
                    case '-':
                        result = firstOperand - secondOperand;
                        break;
                    case '*':
                        result = firstOperand * secondOperand;
                        break;
                    case '/':
                        if (secondOperand === 0) throw new Error('Cannot divide by zero');
                        result = firstOperand / secondOperand;
                        break;
                    default:
                        throw new Error('Unknown operator');
                }
                display.value = result;
                currentInput = '';
                firstOperand = result;
            } catch (error) {
                errorMessage.textContent = error.message;
            }
        };

        document.getElementById('clear').addEventListener('click', clear);
        document.querySelectorAll('.number').forEach(button => {
            button.addEventListener('click', () => appendNumber(button.dataset.value));
        });
        document.getElementById('add').addEventListener('click', () => setOperator('+'));
        document.getElementById('subtract').addEventListener('click', () => setOperator('-'));
        document.getElementById('multiply').addEventListener('click', () => setOperator('*'));
        document.getElementById('divide').addEventListener('click', () => setOperator('/'));
        document.getElementById('equals').addEventListener('click', calculate);
    </script>
    <footer>
        <p style="text-align:center; font-size:0.8em;">&copy; 2023 Simple Calculator. MIT License.</p>
    </footer>
</body>
</html>
